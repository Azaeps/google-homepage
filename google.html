<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="google.css">
    <title>Google</title>

<body>
    <header>
        <div id="account">
            <span class="gmail"><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></span>

    </header>
    <section>
        <img class="logo" src="logo.png">
        <div class="barre">
            <img src="loupe.svg" class="loupe">
            <input type="text" class="search">

        <div class="footer">
            <div class="left-footer">
                <a href="https://www.google.fr/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="pub">Publicité</a>

            </div>
            <div class="right-footer">
                <a href="https://support.google.com/websearch?p=fr_tos&hl=fr&fg=1" class="publication">Publication judiciaire</a>
